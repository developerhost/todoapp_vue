<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div id="app" class="container">
  <h1>
    <button @click="purge">Purge</button> <!--一括削除-->
    My todos
    <span class="info">({{ remaining.length }}/{{ todos.length }})</span> <!--タスク数-->
  </h1>
  <ul v-if="todos.length">
    <li v-for="(todo, index) in todos">　<!--ここにつけたらv-forが先に発動し、v-ifにいかない-->
      <input type="checkbox" v-model="todo.isDone"> <!-- 完了状態をチェックボックスで表示-->

      <!-- <span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span> -->
      <span :class="{done: todo.isDone}">{{ todo.title }}</span>

      <span @click="deleteItem(index)" class="command">[x]</span> <!--削除ボタン-->
    </li>
    
  </ul>
  <!-- todoが空だった場合に表示 -->
  <ul v-else>
    <li>Nothing to do, yay!</li>
  </ul>

  <!-- v-on=イベントを紐つける v-on=@-->
  <!-- <form v-on:submit="addItem"> -->
    <!-- .preventがないとページ遷移されて消える -->
  <form @submit.prevent="addItem">
    <input type="text" v-model="newItem">
    <input type="submit" value="Add">
  </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
